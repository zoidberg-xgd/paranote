<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaNote - 网页导入</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 { color: #333; margin-bottom: 40px; }
        .input-group {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: #f56c6c; }
        button {
            padding: 12px 24px;
            background-color: #f56c6c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #ff4757; }
        .desc {
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>ParaNote 网页导入器</h1>
    <form action="/import" method="GET" class="input-group">
        <input type="url" name="url" placeholder="输入想要评论的小说/文章 URL (例如: https://example.com/novel/1)" required>
        <button type="submit">导入并评论</button>
    </form>
    <div class="desc">
        <p>输入任意网页链接，ParaNote 将尝试加载该页面并自动注入评论系统。</p>
        <p>注意：部分网站可能因安全策略 (CSP/Frame) 无法导入。</p>
    </div>
</body>
</html>
