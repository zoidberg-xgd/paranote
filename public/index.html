<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaNote - 网页导入</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 { color: #333; margin-bottom: 40px; }
        .input-group {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: #f56c6c; }
        button {
            padding: 12px 24px;
            background-color: #f56c6c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #ff4757; }
        .desc {
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>ParaNote 阅读器</h1>
    <form action="/read" method="GET" class="input-group">
        <input type="url" name="url" placeholder="输入文章 URL (例如: https://example.com/article)" required>
        <button type="submit">阅读并评论</button>
    </form>
    <div class="desc">
        <p>输入任意网页链接，ParaNote 将自动提取正文生成<b>纯净阅读模式</b>，并开启段落评论。</p>
        <p>支持 Telegra.ph、微信公众号、知乎专栏、以及大多数新闻/博客网站。</p>
        <div style="margin-top: 20px; font-size: 12px;">
             <a href="#" onclick="document.querySelector('form').action='/import'; this.innerText='已切换为: 原样导入模式'; return false;" style="color: #999; text-decoration: none;">切换到原样导入模式 (Beta)</a>
        </div>
    </div>
</body>
</html>
