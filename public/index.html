<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaNote</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f9f9f9;
            color: #333;
        }
        h1 { margin-bottom: 8px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
        }
        input:focus { border-color: #f56c6c; outline: none; }
        button {
            padding: 12px 20px;
            background: #f56c6c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover { background: #e74c3c; }
        .mode-select { margin-bottom: 20px; font-size: 14px; color: #666; }
        .mode-select label { margin-right: 15px; cursor: pointer; }
        .links { margin-top: 30px; font-size: 13px; color: #999; }
        .links a { color: #f56c6c; text-decoration: none; margin: 0 8px; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>ParaNote</h1>
    <p class="subtitle">段落评论 API</p>
    
    <div class="input-group">
        <input type="url" id="url" placeholder="输入文章 URL">
        <button onclick="go()">阅读</button>
    </div>
    
    <div class="mode-select">
        <label><input type="radio" name="mode" value="reader" checked> 纯净模式</label>
        <label><input type="radio" name="mode" value="raw"> 原样模式</label>
    </div>
    
    <div class="links">
        <a href="/docs">API 文档</a>
        <a href="/paranote.user.js">油猴脚本</a>
        <a href="https://github.com/zoidberg-xgd/paranote" target="_blank">GitHub</a>
    </div>

    <script>
        function go() {
            const url = document.getElementById('url').value.trim();
            if (!url) return;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            location.href = `/public/reader.html?url=${encodeURIComponent(url)}&mode=${mode}`;
        }
        document.getElementById('url').addEventListener('keydown', e => {
            // 只处理 Enter 键，不阻止其他键（如 Ctrl+V）
            if (e.key === 'Enter') go();
        });
    </script>
</body>
</html>
